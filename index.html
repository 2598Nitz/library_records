    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
          <h1>MY LIBRARY</h1>
        </header>
          <div class = "library-container">
            
            <div class = "mycard template">
              <div class = "title-remove">
                <div><h5>Title</h5></div>
                <button class = "remove-btn"><i class="fa fa-trash" aria-hidden="true"></i></button>
              </div>
              <hr>
              <div class= "mycard-body">
                  <div class = "by">by</div>
                  <div class = "author-name">Author</div>
                  <div class = "pages-count">100 pages book</div>
                  <div class = "question">
                      Read it?
                      <button class = "toggle-state">Yes</button>
                  </div>
              </div>  
            </div>

            <div class = "mycard">
              <div class = "title-remove">
                <div><h5>Sharp Objects</h5></div>
                <button class = "remove-btn"><i class="fa fa-trash" aria-hidden="true"></i></button>
              </div>
              <hr>
              <div class= "mycard-body">
                  <div class = "by">by</div>
                  <div class = "author-name">Gillian Flynn</div>
                  <div class = "pages-count">100 pages book</div>
                  <div class = "question">
                      Read it?
                      <button class = "toggle-state">Yes</button>
                  </div>
              </div>  
            </div>
            
            

            <div class = "mycard">
              <div class = "title-remove">
                  <div>
                      <h5>The Book Thief</h5>
                  </div>
                  
                  <button class = "remove-btn"><i class="fa fa-trash" aria-hidden="true"></i></button>
              </div>
              <hr>
              <div class= "mycard-body">
                  <div class = "by">by</div>
                  <div class = "author-name">Markus Zusak</div>
                  <div class = "pages-count">100 pages book</div>
                  <div class = "question">
                      Read it?
                      <button class = "toggle-state">Yes</button>
                  </div>
              </div>  
            </div>

            


            <div class = "mycard last-card">
              <div class="new-book">
                Wish to add another book?
              </div>
              <button class="new-button" data-toggle="modal" data-target="#exampleModalCenter">+</button>
            </div>

            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Enter Details of the book</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                          <div class="row mb-2 ">
                            <div class="col-md-4 label-align">
                                <label for="title">Title:</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" id = "title">
                            </div>
                            <div class="col-md-4" id = "empty-title">
                            </div>
                          </div>
                          <div class="row mb-2">
                            <div class="col-md-4 label-align">
                                <label for="author">Author:</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" id = "author">
                            </div>
                            <div class="col-md-4" id = "empty-author">
                            </div>
                          </div>
                          <div class="row mb-2">
                            <div class="col-md-4 label-align">
                                <label for="pages">No. of pages:</label>
                            </div>
                            <div class="col-md-4">
                                <input type="number" id = "pages">
                            </div>
                            <div class="col-md-4" id = "empty-pages">
                            </div>
                          </div>
                          <div class="row mb-2">
                            <div class="col-md-4 label-align">
                                <label for="status">Have you read the book?</label>
                            </div>
                            <div class="col-md-4">
                                <input type="radio" name = "status" id = "status" value = "Yes"> Yes
                                <input type="radio" name = "status" id = "status" value = "No"> No
                            </div>
                            <div class="col-md-4" id = "empty-status">
                            </div>
                          </div>
                        </div>
                      </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary submitBtn">Submit</button>
                    </div>
                  </div>
                </div>
            </div>
            

        </div>
        <script src="logic.js" async defer></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
    </body>
</html>
